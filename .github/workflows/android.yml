name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-24.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential libffi-dev libssl-dev python3-dev python3-pip
        sudo apt install -y git zip unzip openjdk-11-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses-dev cmake libffi-dev libssl-dev
        
    - name: Install buildozer and dependencies
      run: |
        pip install "pip<24.1"
        pip install buildozer cython==0.29.33
        
    - name: Set up Android environment
      run: |
        # Set environment variables
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "PATH=$PATH:$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/build-tools/latest" >> $GITHUB_ENV
        echo "JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64" >> $GITHUB_ENV
        
    - name: Install and configure Android SDK
      run: |
        # Create Android SDK directory
        mkdir -p $HOME/android-sdk
        cd $HOME/android-sdk
        
        # Download and extract command line tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-6514223_latest.zip
        unzip commandlinetools-linux-6514223_latest.zip
        
        # Check the extracted directory structure
        echo "Directory structure after unzip:"
        ls -la
        
        # Organize directory structure properly
        mkdir -p cmdline-tools/latest
        
        # Handle different possible extraction results
        if [ -d "cmdline-tools" ]; then
          # If cmdline-tools already exists, move its contents
          echo "Found cmdline-tools directory, moving its contents"
          mv cmdline-tools/* cmdline-tools/latest/ 2>/dev/null || true
          # Remove empty cmdline-tools directory if it exists
          rmdir cmdline-tools 2>/dev/null || true
        elif [ -d "tools" ]; then
          # If tools directory exists (as seen in the error), move it to the correct location
          echo "Found tools directory, moving to cmdline-tools/latest"
          mv tools cmdline-tools/latest/ 2>/dev/null || true
        else
          # If extracted directly, move all files to cmdline-tools/latest
          echo "Moving all files to cmdline-tools/latest"
          mv * cmdline-tools/latest/ 2>/dev/null || true
        fi
        
        # Clean up any remaining cmd* directories
        rm -rf cmd*/ 2>/dev/null || true
        
        # Verify structure
        echo "Final directory structure:"
        ls -la cmdline-tools/latest/
    
    - name: Accept Android SDK licenses
      run: |
        export ANDROID_HOME=$HOME/android-sdk
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin
        # Ensure sdkmanager exists
        echo "Checking sdkmanager location:"
        ls -la $ANDROID_HOME/cmdline-tools/latest/bin/ || echo "sdkmanager directory not found"
        # Accept licenses using full path to sdkmanager
        mkdir -p $HOME/.android
        echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > $HOME/.android/repositories.cfg
        if [ -f "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" ]; then
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=${ANDROID_HOME} --licenses || true
        else
          echo "sdkmanager not found, skipping license acceptance"
        fi

    - name: Install required Android SDK packages
      run: |
        cd $HOME/android-sdk
        
        # Install platform-tools and build-tools
        cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk "platform-tools" "build-tools;30.0.3" "platforms;android-30" || true
        
        # Verify installation
        ls -la $HOME/android-sdk/
        if [ -d "build-tools" ]; then
          ls -la $HOME/android-sdk/build-tools/
        fi
        
    - name: Initialize buildozer
      run: |
        buildozer init
      continue-on-error: true
      
    - name: Update buildozer.spec
      run: |
        # Update buildozer.spec to use our Android SDK
        echo "android.accept_sdk_license = True" >> buildozer.spec
        echo "android.sdk_path = $HOME/android-sdk" >> buildozer.spec
      
    - name: Build APK
      run: |
        buildozer android debug
      timeout-minutes: 45
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: RehabGPT-APK
        path: bin/*.apk
        if-no-files-found: warn
        
    - name: Upload build logs
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          *.log
          .buildozer/**/*.log
        if-no-files-found: ignore
      if: always()